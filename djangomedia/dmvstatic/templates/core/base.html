<head>
  <title>
  CRdata
  </title>
  <link type="text/css" rel="stylesheet" href="http://www.crdata.org/dmvstatic/css/styles.css">
</head>
<body>

<div align="right">
{%if is_dev%}
<div style="float:left; color:green; font-weight:bold">CRdata Local</div>
{%else%}

{%endif%}

<a class="novisit" href="{%url core.views.userlogout%}">Sign out</a>
{% else %}

{%endif%}
|
<a href="{%url core.views.aboutus%}">About Us</a>
|
<a class="novisit" target="_blank"

{%block body%}BODY GOES HERE{%endblock%}
