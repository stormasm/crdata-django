{%extends "helpbase.html"%}
{%block body%}
<h2>Login</h2>

This is the Login page.

<div id="content-main">
<form action="{{ app_path }}" method="post" id="login-form">
  <div class="form-row">
    <label for="id_username">Username:</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">
    <label for="id_password">Password:</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in"/>
  </div>
</form>

<br>
<a class="novisit" href="{%url core.views.usercreate%}">Create a New User</a>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>

{%endblock%}
